<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flat Tab Forms Widget Flat Responsive Widget Template </title>
    <!-- Custom Theme files -->
    <link href="css/style1.css" th:href="@{/css/style1.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Flat Tab Forms Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Federo' rel='stylesheet' type='text/css'>
    <!--google fonts-->
    <!--remove-->
    <script src="js/jquery-1.11.1.min.js" th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script>$(document).ready(function(c) {
        $('.close').on('click', function(c){
            $('.header').fadeOut('slow', function(c){
                $('.header').remove();
            });
        });
    });
    </script>
    <!--remove-->
    <script src="js/easyResponsiveTabs.js" th:src="@{/js/easyResponsiveTabs.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });

    </script>


    <script type="text/javascript">
        function clik() {
            var getid=document.getElementById("id2").value;
            sessionStorage.setItem("name",getid );
           // alert(getid);
        }
    </script>
</head>
<body>
<!--header start here-->
<h1>管理员登陆</h1>
<div class="header agile">
    <div class="headder-main 小贝壳网站模板">
        <div class="login agileinfo">
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul class="resp-tabs-list w3">
                        <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>login</span></li>
                        <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>register</span></li>
                        <div class="clearfix"></div>
                    </ul>
                    <div class="resp-tabs-container w3-agile">
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                            <div class="login-top">
                                <form action="/user/login" method="post">
                                    <h6>账号</h6>
                                    <input id="id2" type="text" class="email" placeholder="请输入账号" name="id" required="">
                                    <h6>密码</h6>
                                    <input type="password" class="password" placeholder="Password" name="passwd" required="">
                                    <span class="checkbox1">
										<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
									</span>
                                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                                    <div class="login-bottom login-bottom1 w3ls">
                                        <input type="submit" onclick="clik()" value="Sign In"/> <!--这里用后台跳转到主页-->
                                        <a href="#"><h4>Forgot Your Password?</h4></a></h4>
                                        <div class="social-btn">
                                            <a href="#" class="twitter">Sign In with Twitter</a>
                                            <a href="#" class="facebook">Sign In with Facebook</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                            <div class="login-top wthree">
                                <form action="/admin/register" method="post">
                                    <p style="color: red" th:text="${msg1}"></p>
                                    <!--账号：<input type="text" placeholder="Id" name="id" required="">-->
                                    用户名：<input type="text" name="username" required="">
                                    邮箱：<input type="text" class="email" name="Email">
                                    电话号码：<input type="text" name="phone" required="">
                                    密码：<input type="password" class="password" name="password">
                                    确认密码：<input type="password" class="password confirm_password" name="sure_password">
                                    <br><br>
                                    <div class="login-bottom">
                                        <input type="submit" value="Sign Up">  <!--这里注册后，后台还是返回登陆页面-->
                                        <div class="clear"></div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="close">
        <img src="images/cancel.png" th:src="@{/images/cancel.png}" alt="">
    </div>
</div>
<!--header end here-->
<!--copy rights end here-->
<!--copyrights start here-->
</body>
</html>
